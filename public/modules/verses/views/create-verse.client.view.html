<section data-ng-controller="VersesController">
    <div class="page-header">
        <h1>New Verse</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create123()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="poem_name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="poem_name" id="poem_name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="poem">Poem</label>
                    <div class="controls">
                        <textarea msd-elastic type="text" data-ng-model="lines" id="poem" class="form-control" placeholder="Input poem here" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Load">
                </div>
            </fieldset>
        </form>
    </div>

    <div class="col-md-12" data-ng-show="showRecording">
        <table id="recLines">
            <tr data-ng-repeat="poem_line in poem">
                <td>{{poem_line.line}}</td>
                <td><button class="recButtons" ng-click ="startRecording($event);">record</button><!--<audio controls="true"></audio>-->
                <button ng-click ="stopRecording($event, '{{poem_line.line_index}}');" disabled>stop</button></td>
            </tr>
        </table>
    </div>

</section>
